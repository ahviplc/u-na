spring:
  application:
    name: una-gateway

  profiles:
    # 启动dev环境的配置文件
    active: dev
    # 启动prod环境的配置文件
    # active: prod
    # 启动test环境的配置文件
    # active: test

# 开发环境
---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: una-gateway
        namespace: dev
      config:
        server-addr: localhost:8848
        file-extension: yaml
        #指定分组
        group: dev
        #指定命名空间
        namespace: dev
---

# 生产环境
